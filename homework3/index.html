<!DOCTYPE html>
<html>
<head>
    <title>To-do List</title>
    
    <!-- link to css file -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="_css/style.css" />

    <!-- link to javascript files -->
    <script src="_js/jquery-1.10.2.min.js"></script>
    <script src="_js/script.js"></script>    
</head>
<body>
    <div id="header">
    	<h1>To-do List</h1>
    </div>
	<div class="container">

		<!-- the to-do list -->
		<div class="column" id="current_items">
			<h3>Current Items</h3>
			<ul id="todo-list">
			    <li>Make list</li>
			    <li>Check it twice</li>
			</ul>
		</div>

		<!-- form to add an item to the list -->
		<div class="column">
			<form id="todo-form">
			    <label>Add an item</label><br/>
			    <input name="todo-form-add" id="todo-form-add" type="text" placeholder="New item">
			    <input type="submit">
			</form>
		</div>
	</div>

	<div class="container">
		
		<div class="column" id="get_location">
			<h3>Your Location</h3>
			<button id="demo" onclick="getLocation()">Get Location</button>
		</div>

		<div class="column" id="show_location">
			<div id="mapholder"></div>
		</div>
	</div>
</body>
</html>
